<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <title>Pistis Place</title>
</head>

<body>
    <section class="contaner-fluid main-section">
        <header class="container">
            <div class="logo-container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/Logo+Typo_White.png" class="logo" alt="thePistis Logo">
                </a>
            </div>
        </header>


        <div class="container hero-text">
            <div class="welcome-text animate__animated animate__fadeInDown">
                <h3>Welcome to The Pistis Place</h3>
                <span><i>...birthing convictions</i></span>

                <div class="btn-section">
                    <button id="open-form" onclick="showForm()">
                        <a href="#">Share a Testimony</a>
                    </button>
                    <button>
                        <a href="main.html" target="blank">Register for Fresh Fire Conference</a>
                    </button>
                </div>
            </div>

            <div class="testimony-form">

                <form>
                    <p onclick="closeForm()" class="close-btn">
                        <a href="">&times;</a>
                    <p>
                        <legend>TESTIMONY CORNER</legend>
                    <div class="mb-3">
                        <label for="testifier class=" form-label">Name of Testifier</label>
                        <input type="text" class="form-control" id="testifier">
                    </div>
                    <div class="mb-3">
                        <label for="testimony" class="form-label">Share your Testimony</label>
                        <textarea name="" id="testimony" class="form-control" cols="30" rows="10"
                            placeholder="Testimony goes here"></textarea>
                    </div>
                    <div class="form-btn">
                        <input type="submit" id="submit-btn" value="Share">
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
